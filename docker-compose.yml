version: '3'
services:

  #PHP Service
  app:
    image: fishnet/volunteers:latest
    container_name: voldb-php
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    env_file:
      - ./.env
    volumes:
      - ./laravel:/var/www
      - ./.env:/var/www/.env
      - vendor:/var/www/vendor
    networks:
      - app-network
    depends_on:
      - db

  webserver:
    container_name: voildb-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports: 
      - "8888:80"
    volumes:
      - ./laravel/:/var/www
      - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf
      - node_modules:/var/www/node_modules
    networks:
      - app-network
    depends_on:
      - db
      - app

